<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="font-weight: 700; margin-top: 10px;">é›²æ°£æ­£è¡Œ Â· ç¨å€™ç‰‡åˆ»</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">ğŸ“ æ–°ç«¹å¸‚</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div id="futureForecasts" class="scroll-container"></div>
    </div>

    <script>
        const API_URL = "https://weather-taiwan.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ç„¡éœ€å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "æˆ–é ˆå‚™å‚˜";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©è‘—è¡£";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "å®œçŸ­è¢–";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æ·»ä»¶å¤–è¡£";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(t) {
            const h = new Date(t).getHours();
            if (h >= 5 && h < 11) return "æ™¨é–“";
            if (h >= 11 && h < 14) return "åˆæ™‚";
            if (h >= 14 && h < 18) return "åˆå¾Œ";
            if (h >= 18 && h < 23) return "æ™šé–“";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const avgTemp = Math.round((+current.maxTemp + +current.minTemp) / 2);
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>

                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>

                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem;color:#555">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem;color:#555">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const container = document.getElementById("futureForecasts");
            container.innerHTML = "";

            const today = new Date().getDate();

            others.forEach(f => {
                let label = getTimePeriod(f.startTime);
                if (new Date(f.startTime).getDate() !== today) {
                    label = "æ˜Â·" + label;
                }

                container.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${label}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.75rem;color:#444;margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            document.getElementById("updateTime").textContent =
                `${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥`;
        }

        async function fetchWeather() {
            try {
                const delay = new Promise(r => setTimeout(r, 1500));
                const fetchData = fetch(API_URL).then(r => r.json());
                const [_, json] = await Promise.all([delay, fetchData]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                } else {
                    throw new Error("API å¤±æ•—");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™å–å¾—å¤±æ•—");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
